<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
      if ("WebSocket" in window) {
        (() => {
          var proto = window.location.protocol === "http:" ? "ws://" : "wss://";
          var ws = new WebSocket(`${proto}//${location.host}/livereload`);
          ws.onmessage = (msg) => {
            if (msg.data == "reload") {
              window.location.reload();
            }
          };
          ws.onclose = () => {
            setTimeout(() => {
              window.location.reload();
            }, 2000);
          };
        })();
      }
    </script>
  </head>
  <body>
    <header class="border-b border-gray-100">
      <div
        class="flex items-center justify-between h-16 mx-auto max-w-screen-2xl sm:px-6 lg:px-8"
      >
        <div class="flex items-center">
          <button type="button" class="p-2 sm:mr-4 lg:hidden">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <a href="" class="flex">
            <span class="inline-block w-32 h-10 bg-gray-200 rounded-lg"></span>
          </a>
        </div>

        <div class="flex items-center justify-end flex-1">
          <nav
            class="hidden lg:uppercase lg:text-gray-500 lg:tracking-wide lg:font-bold lg:text-xs lg:space-x-4 lg:flex"
          >
            <a
              href="/about"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-red-700 hover:border-current"
            >
              About
            </a>

            <a
              href="/news"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-red-700 hover:border-current"
            >
              News
            </a>

            <a
              href="/products"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-red-700 hover:border-current"
            >
              Products
            </a>

            <a
              href="/contact"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-red-700 hover:border-current"
            >
              Contact
            </a>
          </nav>

          <div class="flex items-center ml-8">
            <div
              class="flex items-center border-gray-100 divide-x divide-gray-100 border-x"
            >
              <span>
                <a
                  href="/cart"
                  class="block p-6 border-b-4 border-transparent hover:border-red-700"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                    />
                  </svg>

                  <span class="sr-only">Cart</span>
                </a>
              </span>

              <span>
                <a
                  href="/account"
                  class="block p-6 border-b-4 border-transparent hover:border-red-700"
                >
                  <svg
                    class="w-4 h-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>

                  <span class="sr-only"> Account </span>
                </a>
              </span>

              <span class="hidden sm:block">
                <a
                  href="/search"
                  class="block p-6 border-b-4 border-transparent hover:border-red-700"
                >
                  <svg
                    class="w-4 h-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>

                  <span class="sr-only"> Search </span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto">
      <div
        class="prose prose-headings:font-bold prose-table:border-separate prose-table:border prose-table:overflow-hidden prose-table:border-black prose-table:rounded-lg prose-thead:bg-black prose-th:text-white prose-th:py-2 prose-th:px-4 prose-tr:border-y-0 even:prose-tr:bg-gray-100 prose-td:py-2 prose-td:px-4 prose-blockquote:border prose-blockquote:border-black prose-blockquote:p-8 prose-blockquote:text-xl prose-blockquote:rounded-lg prose-blockquote:leading-10 prose-p:text-black prose-p:leading-loose prose-lead:leading-relaxed marker:prose-li:text-black prose-li:text-black prose-li:font-medium prose-a:text-pink-600 prose-a:decoration-wavy prose-a:font-medium hover:prose-a:text-indigo-600 prose-img:border prose-img:border-black prose-img:p-4 prose-img:rounded-lg prose-img:bg-pink-100 prose-pre:bg-black prose-pre:text-white prose-pre:text-base prose-pre:leading-loose"
      >
        {{ page.content|safe }}
      </div>
    </div>

    <footer
      class="text-white bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
    >
      <div class="max-w-screen-xl px-4 pt-32 pb-12 mx-auto sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto text-center">
          <p class="text-4xl font-extrabold sm:text-6xl">
            Customise Your Product
          </p>

          <a
            class="inline-block px-12 py-3 mt-8 text-sm font-medium border rounded-full border-white/25 hover:bg-white hover:text-red-500"
            href=""
          >
            Get Started
          </a>
        </div>

        <div
          class="pt-12 mt-32 border-t border-white/25 sm:items-center sm:justify-between sm:flex"
        >
          <nav
            class="flex justify-center space-x-4 text-sm font-medium sm:justify-start"
          >
            <a href="" class="hover:opacity-75"> FAQs </a>
            <a href="" class="hover:opacity-75"> Contact </a>
            <a href="" class="hover:opacity-75"> Returns Policy </a>
          </nav>

          <div
            class="flex justify-center mt-6 space-x-6 sm:justify-end sm:mt-0"
          >
            <a
              class="p-2 border rounded-full border-white/25 hover:opacity-75"
              href=""
              target="_blank"
              rel="noreferrer"
            >
              <span class="sr-only"> Facebook </span>

              <svg
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>

            <a
              class="p-2 border rounded-full border-white/25 hover:opacity-75"
              href=""
              target="_blank"
              rel="noreferrer"
            >
              <span class="sr-only"> Instagram </span>

              <svg
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>

            <a
              class="p-2 border rounded-full border-white/25 hover:opacity-75"
              href=""
              target="_blank"
              rel="noreferrer"
            >
              <span class="sr-only"> Twitter </span>

              <svg
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
